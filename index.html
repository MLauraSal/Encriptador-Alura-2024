<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <div class="title_container"><h1 class="title">Challenger Alura 2024</h1></div>
        <div class="icon_container">
            <a href="https://github.com/MLauraSal" target="_blank"><img src="img/github.svg" alt="Github enlace" class="icon"></a>
            <a href="https://www.linkedin.com/in/mariana-salgueiro-29278a267/" target="_blank"><img src="img/linkedin.svg" alt="Linkedin enlace" class="icon"></a>
        </div>
    </header>
    <main>
        <section class="encriptador_container">
            <div class="encriptador">
                <textarea name="text_Area" id="text_Area" cols="30" rows="10" placeholder="Ingresa tu texto aqui..."></textarea>
            </div>
            <div class="aviso">
                <img src="img/information.svg" alt="Importante" class="img_aviso">
                <p class="text">Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="btn">
                <button type="button" id="btn_encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn_desencriptar" onclick="desencriptar()">Desencriptar</button>
                <button type="button" id="btn_reinicio" onclick="reiniciar()">Reiniciar</button>
            </div>
            
        </section>
        <section class="mensaje_container">
            <div class="mensaje_img">
                <img src="img/gatito.jpg" alt="Gatito con cartel de lo lamento" id="imagen">
            </div>
            <div class="mensaje_text">
                <h3 id="mensaje">Ningun mensaje fue encontrado!!</h3>
                <textarea
                    name=""
                    id="textoDesencriptado"
                    cols="30"
                    rows="10"
                    placeholder="Aqui veras tu texto....."
                    
                ></textarea>
                <button
                    type="button"
                    value="btn_copiar"
                    id="btn_copiar"
                    onclick="copy()">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Salguiero Mariana - </p>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
